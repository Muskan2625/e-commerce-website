<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name ="viewport" content="weidth=device-weidth,intial scale=1.0">
		<title>Login Page</title>
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="js/login.js">
	</head>
	<body>
		<section>
			<div class= "lofi">
				<img src="image/login.jpg" alt="Login.jpg">	
			</div>
			<div class="box">
				<div class="square" style="--i:0;"></div>
				<div class="square" style="--i:1;"></div>
				<div class="square" style="--i:2;"></div>
				<div class="square" style="--i:3;"></div>
				<div class="square" style="--i:4;"></div>
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<!div class= "logo">
					<!img src="image/clothes_shopping_web.png" alt="clothes_shopping_web.png">	
				<!/div>
				<div class="container" >					
					
					<div class="form">
						<h2>Login Form</h2>
						<form >
							<div class="inputBox">
								<input id="username" type="email" placeholder="User Name" required>
							</div>
							<div class="inputBox">
								<input id="password" type="password" placeholder="Password">
							</div>
							<div class="inputBox">
								<input type="submit" value="Login">
							</div>
							<div class="remember">
								<label> <input type="checkbox" name="">Remember me</label>	
							</div>
							<p class="forget"><a href="profile.html">Frogot Password ?</a></p>
							<p class="forget">Don't have an account ? <a href="#">Sign up</a></p>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
